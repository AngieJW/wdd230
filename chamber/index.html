<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content=" Cassis Chamber of Commerce Project for WDD230 by Angie Duhard">
    <title>Cassis Chamber of Commerce</title>
    <link rel="stylesheet" href="./styles/base.css">

<body>
    <header >
        <div class="header-top">
            <img class="header-logo" src="./images/cassislogo.jpg" alt="Cassis Chamber of Commerce logo">
            <div class="heading"><h1>Cassis </h1><h2> Chamber of Commerce</h2>
            </div> 
            <div class="social">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook icon" ></a> 
                <a href="#"><img src="images/linkedin-icon.png" alt="Linkedin icon"></a>
            </div>
            <div class="hamburgerMenu">
               <button id="hamburgerButton">&#9776;</button>
            </div>
            <nav>
                <ul id="navMenu">
                <li><a class="nav-item" href="#">Discover</a></li>
                <li><a class="nav-item" href="#">Directory</a></li>
                <li><a class="nav-item" href="#">Join</a></li>
                <li><a class="nav-item" href="#">Contact</a></li>
            </ul>
            </nav> 
        </div>
        
        <span id="currentdate"></span>

    <main>
        <section class="hero p-grey" >
            <p>Hero with site name and call to action</p>
        </section>

        <section class="event p-grey">
            <p>Event</p>

        <section class="weather p-grey"><p>Weather Summary</p>
        </section>

        <section class="news p-grey"><p>News</p>
        </section>

        <section class="join p-grey"><p>Join</p>
        </section>

        <section class="media p-grey">
            <div class="spotlight p-grey">
                <p>Spotlight 2</p>
            </div>
            <div class="spotlight p-grey">
                <p>Spotlight 2</p>
            </div>
            <div class="spotlight p-grey thirdmedia">
                <p>Spotlight 3</p>
            </div>

    <footer> 
        <p>
            &copy; <span id="currentyear"></span> || Cassis Chamber of Commerce || Angie Duhard || WDD230 Project
